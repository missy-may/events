<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; padding: 10px }
      #map-canvas { height: 300px; width: 800px; margin: 50px; padding: 10px }
    </style>
        <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL0opyQmQ0D_RJQcHVPkIVmQXYEGnOj7k">
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">

      var map;
      var mapOptions;
      var infoWindow = new google.maps.InfoWindow({
        content: ""
        });
      var center_latitude = 40.7127;
      var center_longitude = -74.0059;
      var categories = [];
      var my_url;
      var my_zoom = 10
      function initialize() {
        fillMap();
      };

      function setMarkers(map, events) {
        for (var i = 0; i < events.length; i++) {
          var myEvent = events[i];
          var myLatLng = new google.maps.LatLng(myEvent["geocode_latitude"], myEvent["geocode_longitude"]);
          var marker = new google.maps.Marker({
              position: myLatLng,
              map: this.map,
              title: myEvent["event_name"]
          });


          google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
              content = '<h1>' + events[i]["event_name"] + '</h1>' + events[i]["web_description"]
            infoWindow.setContent(content);
            infoWindow.open(this.map, marker);
            };
          })(marker, i));
        };
      };
      function getCategoriesUrl(categories){
        if (categories.length > 0)
        {
          url = "&filters=category:(CATEGORIES)"
          return url.replace('CATEGORIES', categories.join('+'));
        }
        else 
        {
          return "";
        };
      };
      
      function fillMap()
      {
        setCategories();
        if (categories.length > 0)
        {
          my_url = "http://api.nytimes.com/svc/events/v2/listings.jsonp?11=LATITUDE,LONGITUDECATEGORIES&api-key=1b6ec24de1512db2fae47f5165ce39ea:6:69563513";
          my_url = my_url.replace("LATITUDE",center_latitude);
          my_url = my_url.replace("LONGITUDE", center_longitude);
          my_url = my_url.replace("CATEGORIES", getCategoriesUrl(categories));
          $.ajax({ 
            url: my_url,
            dataType:'JSONP',
            jsonpCallback: 'callback',
            type:'GET'
          });
          
        };
        this.mapOptions = {
          center: new google.maps.LatLng(center_latitude, center_longitude),
          zoom: this.my_zoom
        };
        window.map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
        

   
        google.maps.event.addListener(map, 'dragend', function() { 
            center = map.getCenter().toString();
            comma_index = center.indexOf(',');
            latitude_end = comma_index - 1
            longitude_start = comma_index + 2
            longitude_end = center.length - 2
            center_latitude = center.substring(1,latitude_end);
            center_longitude = center.substring(longitude_start,longitude_end);
            tmap.setZoom(map.getZoom());
            fillMap();
           } );
      };
      function callback(result){
        var events = result["results"];
        setMarkers(map,events);
        
      };
      google.maps.event.addDomListener(window, 'load', initialize);
      function setCategories (){
        elements = document.getElementsByName("categories")
        categories = [];
        for (var i = 0; i < elements.length; i++)
        {
          if (elements[i].checked == true)
          {
            categories.push(elements[i].value)
          };
        };
      };


    </script>
  </head>
  <body>
  <h1>New York Times: Events</h1>
  <hr>

    <div>
      <div>
        <input type="checkbox" name="categories" onchange="fillMap();" value="movies" />Movies<br />
        <input type="checkbox" name="categories" onchange="fillMap();" value="theater" />Theater<br />
        <input type="checkbox" name="categories" onchange="fillMap();" value="spareTimes" />Spare Times<br />
        <input type="checkbox" name="categories" onchange="fillMap();" value="art" />Art<br />
        <input type="checkbox" name="categories" onchange="fillMap();" value="forChildren" />For Children<br />
        <input type="checkbox" name="categories" onchange="fillMap();" value="pop" />Pop<br />
        <input type="checkbox" name="categories" onchange="fillMap();" value="jazz" />Jazz<br />
         <input type="checkbox" name="categories" onchange="fillMap();" value="classical" />Classical<br />
        <input type="checkbox" name="categories" onchange="fillMap();" value="comedy" />Comedy<br />
        <input type="checkbox" name="categories" onchange="fillMap();" value="dance" />Dance<br />

      </div>
      <div id="map-canvas"/>
    </div>
  </body>
</html>
