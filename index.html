<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 100px; padding: 10px }
      #map-canvas { height: 500px; width: 500px; margin: 100px; padding: 10px }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL0opyQmQ0D_RJQcHVPkIVmQXYEGnOj7k">
    </script>
    <script type="text/javascript"
      src="http://code.jquery.com/jquery-latest.min.js">
    </script>
    <script type="text/javascript">
      function initialize() {
        var url = 'https://api.nytimes.com/svc/events/v2/listings.json?11=40.7127,-74.0059&radius=2500&sort=dist+asc&filters=category:(Theater+Dance)&api-key=1b6ec24de1512db2fae47f5165ce39ea:6:69563513'
        $.getJSON(url,
         function(data) {
            alert(data);         
          });
        var mapOptions = {
          center: new google.maps.LatLng(40.7127, -74.0059),
          zoom: 14
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
        setMarkers(map, events);
      }
      var events = [
        ['Event 1', 40.7127, -74.0059],
        ['Event 2', 40.7117, -74.0125],
        ['Event 2', 40.6892, -74.0444]
      ]

      function setMarkers(map, locations) {
        for (var i = 0; i < locations.length; i++) {
          var myEvent = locations[i];
          var myLatLng = new google.maps.LatLng(myEvent[1], myEvent[2]);
          var marker = new google.maps.Marker({
              position: myLatLng,
              map: map,
              title: myEvent[0]
          });
        }
      }
      // google.maps.event.addListener(map, 'bounds_changed', function() {map.setZoom(8)}
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
  <h1>New York Times: Events</h1>
  <hr>
    <div id="map-canvas"/>
  </body>
</html>
